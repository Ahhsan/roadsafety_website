<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accident Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; padding: 0; font-family: 'Roboto', sans-serif; background: #f0f2f5; }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-out;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      animation: slideIn 1s ease-out forwards;
      opacity: 0;
    }
    .upload-section {
      border: 2px dashed #e74c3c;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      background: #f8f9fa;
      margin-bottom: 20px;
      animation: slideIn 1.2s ease-out forwards;
      opacity: 0;
    }
    button {
      background: #e74c3c;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s ease;
    }
    button:hover { background: #c0392b; }
    video {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
      animation: slideIn 1.4s ease-out forwards;
      opacity: 0;
    }
    #progressBar {
      height: 20px;
      background: #e9ecef;
      border-radius: 10px;
      margin: 10px 0;
      overflow: hidden;
      display: none;
    }
    #progressFill {
      height: 100%;
      background: #e74c3c;
      width: 0%;
      transition: width 0.3s ease;
    }
    .result-section {
      text-align: center;
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 8px;
      display: none;
      animation: slideIn 1.6s ease-out forwards;
      opacity: 0;
    }
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš¨ Accident Detection</h1>
    <div class="upload-section">
      <input type="file" id="accidentInput" accept="video/*" hidden>
      <button onclick="document.getElementById('accidentInput').click()">Choose Video</button>
      <button id="detectAccidentButton" onclick="uploadAccident()" style="display:none;">Detect Accident</button>
      <div id="accidentFileName"></div>
      <video id="accidentPreview" controls></video>
    </div>
    <div id="progressBar">
      <div id="progressFill"></div>
    </div>
    <div id="resultSection" class="result-section"></div>
    <video id="annotatedAccidentVideo" controls style="display:none;"></video>
  </div>
  <script>
    // Accident Detection JavaScript
    const accidentInput = document.getElementById('accidentInput');
    const accidentPreview = document.getElementById('accidentPreview');
    const accidentFileName = document.getElementById('accidentFileName');
    const detectAccidentButton = document.getElementById('detectAccidentButton');

    accidentInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        accidentFileName.textContent = `Selected file: ${file.name}`;
        accidentPreview.style.display = 'block';
        accidentPreview.src = URL.createObjectURL(file);
        detectAccidentButton.style.display = 'inline-block';
      }
    });

    document.querySelector('.upload-section').addEventListener('dragover', (e) => {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'copy';
    });
    document.querySelector('.upload-section').addEventListener('drop', (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('video/')) {
        accidentInput.files = e.dataTransfer.files;
        accidentInput.dispatchEvent(new Event('change'));
      }
    });

    async function uploadAccident() {
      const file = accidentInput.files[0];
      if (!file) return;
      detectAccidentButton.disabled = true;
      detectAccidentButton.textContent = 'Processing...';
      document.getElementById('progressBar').style.display = 'block';
      document.getElementById('resultSection').style.display = 'none';
      document.getElementById('annotatedAccidentVideo').style.display = 'none';
      const formData = new FormData();
      formData.append('video', file);
      const xhr = new XMLHttpRequest();
      xhr.upload.addEventListener('progress', (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 50;
          document.getElementById('progressFill').style.width = `${percent}%`;
        }
      });
      xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
          document.getElementById('progressFill').style.width = '100%';
          setTimeout(() => {
            document.getElementById('progressBar').style.display = 'none';
            document.getElementById('progressFill').style.width = '0%';
          }, 500);
          detectAccidentButton.disabled = false;
          detectAccidentButton.textContent = 'Detect Accident';
          if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            document.getElementById('resultSection').textContent = 'Accident Detection Completed';
            document.getElementById('resultSection').style.display = 'block';
            if (response.annotated_video) {
              const annotatedAccidentVideo = document.getElementById('annotatedAccidentVideo');
              annotatedAccidentVideo.style.display = 'block';
              annotatedAccidentVideo.src = response.annotated_video;
            }
          } else {
            document.getElementById('resultSection').textContent = 'Error processing video.';
            document.getElementById('resultSection').style.display = 'block';
          }
        }
      };
      xhr.open('POST', '/detect_accident', true);
      xhr.send(formData);
    }
  </script>
</body>
</html>
